{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title> Four color test</title>
{% endblock %}

{% block body %}
<script>
  function initFingerprintJS() {
    // Initialize an agent at application startup.
    const fpPromise = FingerprintJS.load()

    // Get the visitor identifier when you need it.
    fpPromise
      .then(fp => fp.get())
      .then(result => {
        // This is the visitor identifier:
        const visitorId = result.visitorId
        console.log(visitorId)
      })
  }
</script>
<script
  async
  src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
  onload="initFingerprintJS()"
></script>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="container">
        <div class="inner cover">
          <h1 class="cover-heading">Four Color Personality Quiz</h1>
          <p class="lead">Personality quiz driven by machine learning and data. This quiz is not backend by science and is just for entertainment.</p>
          <p class="lead">
            <a href="{{url_for('quiz') }}" class="btn btn-lg btn-default">Do the quiz</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
