{% extends 'base.html' %}

{% block head %}
<title> Four color result</title>
{% endblock %}

{% block body %}
<div class="container">
  <p>Prediction: {{ prediction}}</p>
  <p>Count: {{ counters}}</p>
</div>

<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Ip</th>
        <th scope="col">Choices</th>
      </tr>
    </thead>
    <tbody>
    {% for answer in answers %}
      <tr>
        <td>{{ answer.answer_id}}</td>
        <td>{{ answer.answer_ip}}</td>
        <td>{{ answer.answer_choices}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
