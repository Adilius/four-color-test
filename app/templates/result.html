{% extends 'base.html' %}

{% block head %}
<title> Four color result</title>
{% endblock %}

{% block body %}
<div class="container">
  <p>Prediction: {{ prediction}}</p>
  <p>Count: {{ counters}}</p>
  <p>Fingerprint: {{user_fingerprint}}</p>
</div>

<div class="container">
  <img src="data:image/png;base64, {{plot_url}}">
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Fingerprint</th>
        <th scope="col">Choices</th>
      </tr>
    </thead>
    <tbody>
      {% for answer in answers %}
      <tr>
        <td>{{ answer.fingerprint}}</td>
        <td>{{ answer.choices}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
